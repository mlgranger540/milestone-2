<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrenwired</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- JavaScript -->
    <script src="assets/js/index.js"></script>
</head>

<body>
    <section>
        <div class="container-fluid text-center">
            <h1>Wrenwired</h1>
        </div>
        <!-- Story Frame -->
        <div class="container-fluid story-frame">
            <!-- Story Frame Image -->
            <div class="row story-image">
                <div class="col-md-2"></div>
                <img id="starting-point-img" class="col-12 col-md-8" src="assets/images/starting-point-ph.jpeg" alt="An empty field" title="An empty barren field with trees in the distance">
                <img id="look-left-img" class="col-12 col-md-8 hidden" src="assets/images/look-left-ph.jpeg" alt="An empty field" title="The field stretches out to the left">
                <img id="look-right-img" class="col-12 col-md-8 hidden" src="assets/images/look-right-ph.jpeg" alt="An empty field" title="The field stretches out to the right">
                <div class="col-md-2"></div>
            </div>
            <!-- Turn Buttons -->
            <div class="row turn-buttons">
                <div class="col-md-2"></div>
                <button type="button" id="look-left" class="col-md-4 col-6" onclick="cycleLeft()">Look left</button>
                <button type="button" id="look-right" class="col-md-4 col-6" onclick="cycleRight()">Look right</button>
                <div class="col-md-2"></div>
            </div>
        </div>
    </section>
</body>

<footer>
    <div class="container-fluid story-frame">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-12 col-md-8">
                <h3>Â© Matt Granger</h3>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</footer>

</html>
