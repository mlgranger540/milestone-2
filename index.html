<body>
    <section>
        <h1>Wrenwired</h1>
        <!-- Story Frame -->
        <div class="story-frame">
            <!-- Story Frame Image -->
            <div class="story-image">
                <img id="starting-point-img" src="assets/images/starting-point-ph.jpeg" alt="An empty field" title="An empty barren field with trees in the distance">
                <img id="look-left-img" class="hidden" src="assets/images/look-left-ph.jpeg" alt="An empty field" title="The field stretches out to the left">
                <img id="look-right-img" class="hidden" src="assets/images/look-right-ph.jpeg" alt="An empty field" title="The field stretches out to the right">
            </div>
            <!-- Turn Buttons -->
            <div class="turn-buttons">
                <button type="button" id="look-left" onclick="cycleLeft()">Look left</button>
                <button type="button" id="look-right" onclick="cycleRight()">Look right</button>
            </div>
        </div>
    </section>
</body>
